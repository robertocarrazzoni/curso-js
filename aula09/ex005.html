<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos com DOM</title>
    <style>
        body {
            font: normal 12pt arial ;
            background-color: antiquewhite;
            text-align: center;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>
        Aqui vai o resultado!
    </p>
    <p>
        Aprendendo a usar <strong>DOM</strong> em Javascript
    </p>
    <div id="exemplo">
        Clique em mim :)
    </div>
    <script>
        // Abaixo adiciona texto na página
        var p1 = window.document.getElementsByTagName('p')[0] //Entre colchetes, primeiro paragrafo
        window.document.write('Está escrito assim: ' + p1.innerText)
        //Abaixo muda cor da letra 
        var msg = window.document.getElementById('exemplo')
        msg.style.color = 'blue'
        msg.innerText = 'Olá, mundo.' //Muda o texto da div
        var fundinho = window.document.querySelector('div#exemplo')
        fundinho.style.background = 'red' //Muda cor de fundo
    </script>
</body>
</html>
